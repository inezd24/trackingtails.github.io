<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tracking Tails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Slideshow Container */
        #slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #000;
        }

        /* Sliding Slide Styling */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.6);
        }

        /* Animation Classes */
        .slide-next { transform: translateX(100%); }
        .slide-current { transform: translateX(0); }
        .slide-prev { transform: translateX(-100%); }

        /* Subtle text shadow for readability without a box */
        .hero-text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col">
    
    <div id="slideshow-container">
        <div id="slide1" class="slide slide-current"></div>
        <div id="slide2" class="slide slide-next"></div>
    </div>

    <header class="absolute top-0 left-0 w-full z-50 bg-transparent">
        <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
            <div class="flex lg:flex-1">
                <a href="index.html" class="-m-1.5 p-1.5">
                    <img src="images/logo_small.jpg" alt="Tracking Tails Logo" class="h-8 w-auto rounded-md" />
                </a>
            </div>
            
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="index.html" class="text-base font-semibold text-white hover:underline decoration-2 underline-offset-8 transition">Home</a>
                <a href="about.html" class="text-base font-semibold text-white hover:underline decoration-2 underline-offset-8 transition">About Us</a>
                <a href="activities.html" class="text-base font-semibold text-white hover:underline decoration-2 underline-offset-8 transition">Activities</a>
                <a href="press.html" class="text-base font-semibold text-white hover:underline decoration-2 underline-offset-8 transition">Press & Publications</a>
            </div>
            
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="contact.html" class="rounded-full bg-[#FFBE98] px-4 py-2 text-sm font-semibold text-white shadow-md hover:bg-[#E8A982] transition">Contact Us</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-6xl md:text-8xl font-extrabold text-white leading-tight mb-6 hero-text-shadow">
                Tracking Tails
            </h1>
            <p class="text-xl md:text-2xl text-white max-w-3xl mx-auto mb-10 font-medium hero-text-shadow">
                An Interdisciplinary Approach to Understanding Cultural and Environmental Factors in Canine Disease Transmission and Control
            </p>
            <a href="about.html" class="inline-block px-10 py-4 bg-white text-white text-lg font-bold rounded-full shadow-lg hover:bg-[#E8A982] transition duration-300 transform hover:scale-105">
                Learn more
            </a>
        </div>
    </main>

    <footer class="bg-white py-8 border-t border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Tracking Tails. All rights reserved. | <a href="contact.html" class="text-[#FFBE98] hover:underline">Get in Touch</a></p>
        </div>
    </footer>

    <script>
        const images = [
            "images/image1.jpeg",
            "images/image2.jpg",
            "images/image3.jpg",
            "images/image4.jpeg",
            "images/image5.jpeg"
        ];

        let currentIndex = 0;
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        
        // State to track which slide element is currently active
        let activeSlide = slide1;
        let inactiveSlide = slide2;

        // Initialize first image
        slide1.style.backgroundImage = `url('${images[0]}')`;

        function startSliding() {
            currentIndex = (currentIndex + 1) % images.length;
            
            // 1. Prepare the next image on the hidden slide
            inactiveSlide.style.backgroundImage = `url('${images[currentIndex]}')`;
            inactiveSlide.classList.remove('transition-none'); // Ensure transition is on
            
            // 2. Animate: Current slide goes left, next slide comes to center
            activeSlide.className = 'slide slide-prev';
            inactiveSlide.className = 'slide slide-current';

            // 3. Swap references and reset the old slide for next time
            setTimeout(() => {
                const oldActive = activeSlide;
                activeSlide = inactiveSlide;
                inactiveSlide = oldActive;

                // Move the hidden slide back to the right instantly (no transition)
                inactiveSlide.classList.add('transition-none');
                inactiveSlide.className = 'slide slide-next transition-none';
            }, 1500); // This duration matches the CSS transition time
        }

        setInterval(startSliding, 6000); // Change image every 6 seconds
    </script>
</body>
</html>
