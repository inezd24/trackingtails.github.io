<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tracking Tails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <style>
        /* Background Slideshow Styling */
        #bg-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind all content */
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
            filter: brightness(0.7); /* Darkens background to make text readable */
        }

        /* Overlay to ensure text readability */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4); /* Light tint */
            z-index: -1;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col">

    <div id="bg-slideshow"></div>
    <div class="bg-overlay"></div>

    <div id="messageBox" class="message-box"></div>

    <header class="bg-white/90 backdrop-blur-sm sticky top-0 z-50">
      <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1">
          <a href="index.html" class="-m-1.5 p-1.5">
            <img src="images/logo_small.jpg" alt="Tracking Tails Logo" class="h-8 w-auto rounded-md" />
          </a>
        </div>
        
        <div class="flex lg:hidden">
          <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6">
              <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="index.html" class="text-base font-semibold text-[#FFBE98]">Home</a>
          <a href="about.html" class="text-base font-semibold text-gray-900 hover:text-[#FFBE98]">About Us</a>
          <a href="activities.html" class="text-base font-semibold text-gray-900 hover:text-[#FFBE98]">Activities</a>
          <a href="press.html" class="text-base font-semibold text-gray-900 hover:text-[#FFBE98]">Press & Publications</a>
        </div>
        
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="contact.html" class="rounded-full bg-[#FFBE98] px-4 py-2 text-sm font-semibold text-white shadow-md hover:bg-[#E8A982] transition">
            Contact Us
          </a>
        </div>
      </nav>
    </header>

    <main class="flex-grow flex items-center py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center bg-white/70 p-10 rounded-3xl backdrop-blur-md shadow-xl">
            <h1 class="text-5xl md:text-7xl font-extrabold text-gray-900 leading-tight mb-6">
                Tracking Tails
            </h1>
            <p class="text-xl text-gray-800 max-w-3xl mx-auto mb-10 font-medium">
                An Interdisciplinary Approach to Understanding Cultural and Environmental Factors in Canine Disease Transmission and Control
            </p>
            <a href="about.html" class="inline-block px-8 py-3 bg-[#FFBE98] text-white text-lg font-medium rounded-full shadow-lg hover:bg-[#E8A982] transition duration-300 transform hover:scale-105">
                Learn more
            </a>
        </div>
    </main>

    <footer class="bg-white/90 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Tracking Tails. All rights reserved. | <a href="contact.html" class="text-[#FFBE98] hover:underline">Get in Touch</a></p>
        </div>
    </footer>

    <script>
        // Array of your images
        const images = [
            "images/image1.jpeg",
            "images/image2.jpg",
            "images/image3.jpg",
            "images/image4.jpeg",
            "images/image5.jpeg"
        ];

        let currentIndex = 0;
        const bgElement = document.getElementById('bg-slideshow');

        function changeBackground() {
            // Update the background image URL
            bgElement.style.backgroundImage = `url('${images[currentIndex]}')`;
            
            // Move to next index
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Initialize and set interval
        changeBackground(); 
        setInterval(changeBackground, 5000); // Change every 5 seconds

        // Basic error handling if image fails to load
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                 console.log("Image failed to load, keeping current background.");
            }
        }, true);
    </script>
</body>
</html>
